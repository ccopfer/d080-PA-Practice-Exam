<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D080 PA Practice Exam</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .choices input[type="radio"] {
      margin-right: 10px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background-color: #003058;
  z-index: 1000;
}
    #progress-bar {
  height: 100%;
  width: 0%;
  background-color: #00b386;
  transition: width 0.3s;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}
    #progress-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  line-height: 30px;
  font-weight: bold;
  color: white;
  font-size: 1rem;
  z-index: 1;
  pointer-events: none;
}
    button {
      display: block;
      margin: 60px auto 40px auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #003058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #003058;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">Score: 0/0 (0%) | Remaining: 0</div>
  </div>
  <h1 id="quiz-title">Loading Quiz...</h1>
  <div id="quiz-container"></div>
  <button id="submit-button">Submit</button>
  <button id="scrollTopBtn" onclick="scrollToTop()">&#8679;</button>

  <script>
    let quizData = [];
    let answers = {};

    fetch('quiz-data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data.questions.sort(() => Math.random() - 0.5);
        document.getElementById('quiz-title').innerText = 'D080 PA Practice Exam';
        loadQuiz();
        updateProgress();
      });

    function loadQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      quizData.forEach((q, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;

        const choiceContainer = document.createElement('div');
        choiceContainer.className = 'choices';

        const shuffled = q.choices.sort(() => Math.random() - 0.5);
        shuffled.forEach(choice => {
          const id = `q${index}_${choice}`;
          const label = document.createElement('label');
          label.htmlFor = id;
          label.innerHTML = `<input type="radio" name="q${index}" value="${choice}" id="${id}" onchange="lockAnswer(${index}, '${choice}')">${choice}`;
          choiceContainer.appendChild(label);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        feedback.id = `feedback-${index}`;

        qDiv.appendChild(choiceContainer);
        qDiv.appendChild(feedback);
        container.appendChild(qDiv);
      });
    }

    function lockAnswer(index, selected) {
      const q = quizData[index];
      const radios = document.getElementsByName(`q${index}`);
      radios.forEach(r => r.disabled = true);
      const feedback = document.getElementById(`feedback-${index}`);
      if (selected.trim() === q.correct.trim()) {
        feedback.textContent = 'Correct!';
        feedback.classList.add('correct');
      } else {
        feedback.textContent = `Incorrect. Correct answer: ${q.correct}`;
        feedback.classList.add('incorrect');
      }
      answers[index] = selected;
      updateProgress();
    }

    function updateProgress() {
      const total = quizData.length;
      let answered = 0;
      let correctCount = 0;

      quizData.forEach((q, index) => {
        const selected = answers[index];
        if (selected !== undefined) {
          answered++;
          if (selected.trim() === q.correct.trim()) {
            correctCount++;
          }
        }
      });

      const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;
      const remaining = total - answered;
      const progressText = `Score: ${correctCount}/${total} (${percent}%) | Remaining: ${remaining}`;

      const progressBar = document.getElementById('progress-bar');
      const progressDisplay = document.getElementById('progress-text');
      progressBar.style.width = `${percent}%`;
      progressDisplay.textContent = progressText;

      if (percent >= 80) {
        progressBar.style.backgroundColor = '#00b386'; // green
      } else if (percent >= 60) {
        progressBar.style.backgroundColor = '#f0ad4e'; // yellow-orange
      } else {
        progressBar.style.backgroundColor = '#d9534f'; // red
      }
    }

    document.getElementById('submit-button').addEventListener('click', () => {
      if (Object.keys(answers).length < quizData.length && !confirm('Some questions are unanswered. Submit anyway?')) return;
      localStorage.setItem('quizResults', JSON.stringify({ quizData, answers }));
      window.location.href = 'summary.html';
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const btn = document.getElementById('scrollTopBtn');
      btn.style.display = (window.scrollY > 200) ? 'block' : 'none';
    });
  </script>
</body>
</html>
