<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D080 Managing in a Global Business Environment</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .question {
      background: #fff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      margin: 8px 0;
      background: #e6ecf2;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #d9dee8;
    }
    .choices input[type="radio"] {
      margin-right: 10px;
    }
    .explanation {
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    #progress-container {
      margin: 20px 0;
      background: #003058;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      border-radius: 20px;
      position: relative;
    }
    #progress-bar {
      background: #009688;
      height: 100%;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 20px;
      z-index: 0;
    }
    #progress-text {
      position: relative;
      z-index: 1;
    }
    #timer {
      text-align: center;
      font-size: 1.2rem;
      color: #003058;
      margin-bottom: 20px;
    }
    #summary, #retake-btn, #print-btn, #export-btn {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #003058;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>D080 Practice Exam</h1>
  <div id="timer">Time: 0:00</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">0 / 0 Completed</div>
  </div>
  <div id="quiz-container"></div>
  <div id="summary"></div>
  <div style="text-align: center;">
    <button id="retake-btn">Retake Exam</button>
    <button id="print-btn">Print Results</button>
    <button id="export-btn">Export CSV</button>
  </div>

  <script>
    let quizData;
    let currentTime = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        currentTime++;
        const mins = Math.floor(currentTime / 60);
        const secs = currentTime % 60;
        document.getElementById("timer").textContent = `Time: ${mins}:${secs.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    fetch('quiz-data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data.questions;
        shuffle(quizData);
        startTimer();
        renderQuiz();
      });

    function renderQuiz() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      quizData.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
        const choiceDiv = document.createElement("div");
        choiceDiv.className = "choices";

        q.choices.forEach((choice, i) => {
          const id = `q${idx}_c${i}`;
          choiceDiv.innerHTML += `
            <label for="${id}">
              <input type="radio" name="q${idx}" id="${id}" value="${i}" onclick="checkAnswer(${idx}, ${i})" />
              ${choice}
            </label>
          `;
        });

        const explanation = document.createElement("div");
        explanation.className = "explanation";
        explanation.id = `exp${idx}`;
        explanation.innerText = q.explanation;

        div.appendChild(choiceDiv);
        div.appendChild(explanation);
        container.appendChild(div);
      });
      updateProgress();
    }

    function checkAnswer(qIdx, choiceIdx) {
      const exp = document.getElementById(`exp${qIdx}`);
      exp.style.display = 'block';
      updateProgress();
    }

    function updateProgress() {
      const total = quizData.length;
      const answered = [...document.querySelectorAll("input[type='radio']:checked")].length;
      document.getElementById("progress-bar").style.width = `${(answered / total) * 100}%`;
      document.getElementById("progress-text").textContent = `${answered} / ${total} Completed`;

      if (answered === total) showSummary();
    }

    function showSummary() {
      clearInterval(timerInterval);
      const summary = document.getElementById("summary");
      const answeredInputs = document.querySelectorAll("input[type='radio']:checked");
      let correctCount = 0;
      answeredInputs.forEach(input => {
        const qIdx = parseInt(input.name.replace('q', ''));
        const selected = parseInt(input.value);
        if (selected === quizData[qIdx].answer) correctCount++;
      });
      summary.innerHTML = `<h3 style='text-align:center;'>You answered ${correctCount} out of ${quizData.length} correctly.</h3>`;
      summary.style.display = 'block';
      document.getElementById("retake-btn").style.display = 'inline-block';
      document.getElementById("print-btn").style.display = 'inline-block';
      document.getElementById("export-btn").style.display = 'inline-block';
    }

    document.getElementById("retake-btn").onclick = () => location.reload();
    document.getElementById("print-btn").onclick = () => window.print();
    document.getElementById("export-btn").onclick = () => {
      const rows = quizData.map((q, idx) => {
        const input = document.querySelector(`input[name='q${idx}']:checked`);
        const selected = input ? parseInt(input.value) : -1;
        return [
          `Q${idx + 1}`,
          q.question,
          q.choices[selected] || "Not answered",
          q.choices[q.answer],
          selected === q.answer ? "Correct" : "Incorrect"
        ];
      });
      let csv = "Question,Your Answer,Correct Answer,Result\n";
      rows.forEach(r => csv += r.join(",") + "\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'D080_results.csv';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
