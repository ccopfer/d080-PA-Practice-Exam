<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D080 PA Practice Exam</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .question {
      background: #fff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      margin: 8px 0;
      background: #e6ecf2;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #d9dee8;
    }
    .choices input[type="radio"] {
      margin-right: 10px;
    }
    .explanation {
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    #progress-container {
      margin: 20px 0;
      background: #003058;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      border-radius: 20px;
      position: relative;
    }
    #progress-bar {
      background: #009688;
      height: 100%;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 20px;
      z-index: 0;
    }
    #progress-text {
      position: relative;
      z-index: 1;
    }
    #summary, #retake-btn, #print-btn, #export-btn, #submit-btn, #feedback {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
    #feedback table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #feedback th, #feedback td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    #feedback th {
      background-color: #003058;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #003058;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #003058;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>D080 PA Practice Exam</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">0 / 0 Completed</div>
  </div>
  <div id="quiz-container"></div>
  <div style="text-align: center;">
    <button id="submit-btn">Submit Exam</button>
    <button id="retake-btn">Retake Exam</button>
    <button id="print-btn">Print Results</button>
    <button id="export-btn">Export CSV</button>
  </div>
  <div id="summary"></div>
  <div id="feedback"></div>
  <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">&#8679;</button>

  <script>
    let quizData;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    fetch('quiz-data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data.questions;
        shuffle(quizData);
        renderQuiz();
      });

    function renderQuiz() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      quizData.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
        const choiceDiv = document.createElement("div");
        choiceDiv.className = "choices";

        q.choices.forEach((choice, i) => {
          const id = `q${idx}_c${i}`;
          choiceDiv.innerHTML += `
            <label for="${id}">
              <input type="radio" name="q${idx}" id="${id}" value="${i}" onclick="checkAnswer(${idx}, ${i})" />
              ${choice}
            </label>
          `;
        });

        const explanation = document.createElement("div");
        explanation.className = "explanation";
        explanation.id = `exp${idx}`;
        explanation.innerText = q.explanation;

        div.appendChild(choiceDiv);
        div.appendChild(explanation);
        container.appendChild(div);
      });
      updateProgress();
    }

    function checkAnswer(qIdx, choiceIdx) {
      const radios = document.getElementsByName(`q${qIdx}`);
      radios.forEach(r => r.disabled = true);
      const exp = document.getElementById(`exp${qIdx}`);
      exp.style.display = 'block';
      updateProgress();
    }

    function updateProgress() {
      const total = quizData.length;
      const answered = [...document.querySelectorAll("input[type='radio']:checked")].length;
      document.getElementById("progress-bar").style.width = `${(answered / total) * 100}%`;
      document.getElementById("progress-text").textContent = `${answered} / ${total} Completed`;

      if (answered === total) document.getElementById("submit-btn").style.display = 'inline-block';
    }

    document.getElementById("submit-btn").onclick = () => {
      let correctCount = 0;
      let tableHTML = `<table><tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th></tr>`;

      quizData.forEach((q, idx) => {
        const selectedInput = document.querySelector(`input[name='q${idx}']:checked`);
        const selectedIndex = selectedInput ? parseInt(selectedInput.value) : -1;
        const selectedText = selectedIndex >= 0 ? q.choices[selectedIndex] : "Not answered";
        const correctText = q.choices[q.answer];
        const result = selectedIndex === q.answer ? "Correct" : "Incorrect";
        if (result === "Correct") correctCount++;

        tableHTML += `<tr>
          <td>${q.question}</td>
          <td>${selectedText}</td>
          <td>${correctText}</td>
          <td>${result}</td>
        </tr>`;
      });
      tableHTML += `</table>`;

      document.getElementById("summary").innerHTML = `<h3 style='text-align:center;'>You answered ${correctCount} out of ${quizData.length} correctly.</h3>`;
      document.getElementById("summary").style.display = 'block';
      document.getElementById("feedback").innerHTML = tableHTML;
      document.getElementById("feedback").style.display = 'block';
      document.getElementById("retake-btn").style.display = 'inline-block';
      document.getElementById("print-btn").style.display = 'inline-block';
      document.getElementById("export-btn").style.display = 'inline-block';
      document.getElementById("submit-btn").style.display = 'none';
    };

    document.getElementById("retake-btn").onclick = () => location.reload();
    document.getElementById("print-btn").onclick = () => window.print();
    document.getElementById("export-btn").onclick = () => {
      const rows = quizData.map((q, idx) => {
        const input = document.querySelector(`input[name='q${idx}']:checked`);
        const selected = input ? parseInt(input.value) : -1;
        return [
          `Q${idx + 1}`,
          q.question,
          q.choices[selected] || "Not answered",
          q.choices[q.answer],
          selected === q.answer ? "Correct" : "Incorrect"
        ];
      });
      let csv = "Question,Your Answer,Correct Answer,Result\n";
      rows.forEach(r => csv += r.join(",") + "\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'D080_results.csv';
      a.click();
      URL.revokeObjectURL(url);
    };

    window.onscroll = () => {
      const btn = document.getElementById("back-to-top");
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    };
  </script>
</body>
</html>
