<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D080 PA Practice Exam</title>
  <style>
    body {
      padding-top: 70px;
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
    }
    .question {
      background: #fff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      margin: 8px 0;
      background: #e6ecf2;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #d9dee8;
    }
    .choices input[type="radio"] {
      margin-right: 10px;
    }
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: #003058;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      border-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #progress-bar {
      background: #009688;
      height: 100%;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 20px;
      z-index: 0;
    }
    #progress-text {
      position: relative;
      z-index: 1;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #003058;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #summary, #feedback, #retake-btn, #print-btn, #export-btn {
      display: none;
      text-align: center;
    }
    #feedback table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #feedback th, #feedback td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    #feedback th {
      background-color: #003058;
      color: white;
    }
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #003058;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>D080 PA Practice Exam</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">0 / 0 Completed</div>
  </div>
  <div id="quiz-container"></div>
  <div style="text-align: center;">
    <button id="submit-btn" style="display:none;">Submit Exam</button>
    <button id="retake-btn">Retake Exam</button>
    <button id="print-btn">Print Results</button>
    <button id="export-btn">Export CSV</button>
  </div>
  <div id="summary"></div>
  <div id="feedback"></div>
  <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">&#8679;</button>

  <script>
    let quizData;

    fetch('quiz-data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data.questions.sort(() => Math.random() - 0.5);
        quizData.forEach(q => {
          const correct = q.choices[q.answer];
          q.choices = q.choices.sort(() => Math.random() - 0.5);
          q.answer = q.choices.indexOf(correct);
        });
        renderQuiz();
      });

    function renderQuiz() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      quizData.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
        const choiceDiv = document.createElement("div");
        choiceDiv.className = "choices";
        q.choices.forEach((choice, i) => {
          const id = `q${idx}_c${i}`;
          choiceDiv.innerHTML += `
            <label for="${id}">
              <input type="radio" name="q${idx}" id="${id}" value="${i}" onclick="checkAnswer(${idx}, ${i})" />
              ${choice}
            </label>
          `;
        });
        div.appendChild(choiceDiv);
        container.appendChild(div);
      });
      updateProgress();
    }

    function checkAnswer(qIdx, choiceIdx) {
      const q = quizData[qIdx];
      const radios = document.getElementsByName(`q${qIdx}`);
      radios.forEach(r => r.disabled = true);

      const selected = document.getElementById(`q${qIdx}_c${choiceIdx}`);
      const label = selected.closest("label");

      const correctText = q.choices[q.answer];
      const feedbackMsg = document.createElement("div");
      feedbackMsg.style.marginTop = "10px";
      feedbackMsg.style.fontStyle = "italic";
      feedbackMsg.style.fontWeight = "bold";

      if (choiceIdx === q.answer) {
        label.style.backgroundColor = '#e8f5e9';
        label.style.borderLeft = '5px solid #2e7d32';
        feedbackMsg.style.color = '#2e7d32';
        feedbackMsg.textContent = `✅ Correct!`;
      } else {
        label.style.backgroundColor = '#ffebee';
        label.style.borderLeft = '5px solid #c62828';
        feedbackMsg.style.color = '#c62828';
        feedbackMsg.textContent = `❌ Incorrect. The correct answer is: ${correctText}`;
      }

      label.parentNode.appendChild(feedbackMsg);

      updateProgress();
    }

    function updateProgress() {
      const total = quizData.length;
      const answered = document.querySelectorAll("input[type='radio']:checked").length;
      document.getElementById("progress-bar").style.width = `${(answered / total) * 100}%`;
      let correctCount = 0;
      quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name='q${idx}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) correctCount++;
      });
      const percentCorrect = total > 0 ? Math.round((correctCount / total) * 100) : 0;
      document.getElementById("progress-text").textContent = `${correctCount} / ${total} Correct (${percentCorrect}%)`;
      document.getElementById("submit-btn").style.display = 'inline-block';
    }
  </script>
</body>
</html>
