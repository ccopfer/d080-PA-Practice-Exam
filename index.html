<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D080 PA Practice Exam</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .choices input[type="radio"] {
      margin-right: 10px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background-color: #003058;
      border-bottom: 2px solid #002040;
      height: 30px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background-color: #00b386;
      width: 0%;
      transition: width 0.3s;
    }
    #progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: white;
    }
    #summary {
      display: none;
      margin-top: 30px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #003058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #003058;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">0%</div>
  </div>
  <h1 id="quiz-title">Loading Quiz...</h1>
  <div id="quiz-container"></div>
  <button id="submit-button">Submit</button>
  <div id="summary"></div>
  <button id="scrollTopBtn" onclick="scrollToTop()">&#8679;</button>
  <script>
    let quizData = [];
    let answers = {};

    fetch('quiz-data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data.questions.sort(() => Math.random() - 0.5);
        document.getElementById('quiz-title').innerText = 'D080 PA Practice Exam';
        loadQuiz();
      });

    function loadQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      quizData.forEach((q, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;

        const choiceContainer = document.createElement('div');
        choiceContainer.className = 'choices';

        const shuffled = q.choices.sort(() => Math.random() - 0.5);
        shuffled.forEach(choice => {
          const id = `q${index}_${choice}`;
          const label = document.createElement('label');
          label.htmlFor = id;
          label.innerHTML = `<input type="radio" name="q${index}" value="${choice}" id="${id}" onchange="lockAnswer(${index}, '${choice}')">${choice}`;
          choiceContainer.appendChild(label);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        feedback.id = `feedback-${index}`;

        qDiv.appendChild(choiceContainer);
        qDiv.appendChild(feedback);
        container.appendChild(qDiv);
      });
    }

    function lockAnswer(index, selected) {
      const q = quizData[index];
      const radios = document.getElementsByName(`q${index}`);
      radios.forEach(r => r.disabled = true);
      const feedback = document.getElementById(`feedback-${index}`);
      if (selected.trim() === q.correct.trim()) {
        feedback.textContent = 'Correct!';
        feedback.classList.add('correct');
      } else {
        feedback.textContent = `Incorrect. Correct answer: ${q.correct}`;
        feedback.classList.add('incorrect');
      }
      answers[index] = selected;
      updateProgress();
    }

    function updateProgress() {
      const total = quizData.length;
      const correctCount = Object.entries(answers).filter(([index, selected]) => {
        const q = quizData[index];
        return selected.trim() === q.correct.trim();
      }).length;
      const percent = Math.round((correctCount / total) * 100);
      document.getElementById('progress-bar').style.width = `${percent}%`;
      document.getElementById('progress-text').textContent = `Score: ${correctCount}/${total} (${percent}%)`;
    }

    document.getElementById('submit-button').addEventListener('click', () => {
      if (Object.keys(answers).length < quizData.length && !confirm('Some questions are unanswered. Submit anyway?')) return;
      const summary = document.getElementById('summary');
      let correct = 0;
      let html = '<h2>Summary</h2><ul>';
      quizData.forEach((q, i) => {
        const userAnswer = answers[i] || 'No Answer';
        const isCorrect = userAnswer.trim() === q.correct.trim();
        if (isCorrect) correct++;
        html += `<li><strong>Q${i + 1}:</strong> ${q.question}<br>
        <strong>Your answer:</strong> ${userAnswer}<br>
        <strong>Correct answer:</strong> ${q.correct}</li><br>`;
      });
      html += `</ul><p><strong>Score: ${correct}/${quizData.length} (${Math.round((correct / quizData.length) * 100)}%)</strong></p>`;
      html += `<button onclick="exportResults()">Export Results</button>`;
      summary.innerHTML = html;
      summary.style.display = 'block';
    });

    function exportResults() {
      let csv = 'Question,Your Answer,Correct Answer\n';
      quizData.forEach((q, i) => {
        const userAnswer = answers[i] || 'No Answer';
        csv += `"${q.question}","${userAnswer}","${q.correct}"
`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'quiz-results.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const btn = document.getElementById('scrollTopBtn');
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
